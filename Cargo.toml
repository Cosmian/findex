[package]
name = "cosmian_findex"
version = "6.0.0"
authors = [
  "Chloé Hébant <chloe.hebant@cosmian.com>",
  "Bruno Grieder <bruno.grieder@cosmian.com>",
  "Célia Corsin <celia.corsin@cosmian.com>",
  "Emmanuel Coste <emmanuel.coste@cosmian.com>",
  "Théophile Brézot <theophile.brezot@cosmian.com>",
]
categories = ["cosmian::crypto"]
edition = "2021"
keywords = ["SSE"]
license-file = "LICENSE.md"
repository = "https://github.com/Cosmian/findex/"
description = "Symmetric Searchable Encryption"

[lib]
crate-type = ["cdylib", "lib", "staticlib"]
name = "cosmian_findex"
path = "src/lib.rs"

[features]
in_memory = ["cosmian_crypto_core/ser"]

[dependencies]
cosmian_crypto_core = { version = "9.2.0", default-features = false, features = ["aes", "sha3"]}
tiny-keccak = { version = "2.0.2", features = ["kmac", "sha3"] }
zeroize = "1.6.0"

[dev-dependencies]
cosmian_crypto_core = { version = "9.0.1", default-features = false, features = ["aes", "sha3", "ser"]}
actix-rt = "2.8.0"
criterion = "0.5.1"
futures = "0.3.28"
rand = "0.8.5"

[[bench]]
harness = false
name = "benches"
required-features = ["in_memory"]

[[test]]
name = "test_in_memory"
required-features = ["in_memory"]

[[test]]
name = "non_regression"
required-features = ["in_memory"]

[[example]]
name = "search"
required-features = ["in_memory"]

[[example]]
name = "upsert"
required-features = ["in_memory"]
