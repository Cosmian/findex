[package]
name = "cosmian_findex"
version.workspace = true
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
description.workspace = true

[lib]
name = "cosmian_findex"
path = "src/lib.rs"

[features]
rust-mem = []
redis-mem = ["redis"]
sqlite-mem = ["async-sqlite"]
postgres-mem = ["tokio-postgres", "tokio", "deadpool-postgres"]
test-utils = ["tokio", "criterion", "rand", "rand_distr"]

[dependencies]
aes.workspace = true
cosmian_crypto_core.workspace = true
xts-mode.workspace = true

# Optional dependencies for test-utils
tokio = { workspace = true, features = ["rt-multi-thread"], optional = true }
criterion = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
rand_distr = { workspace = true, optional = true }

# Memory dependencies
async-sqlite = { version = "0.5", optional = true }
deadpool-postgres = { version = "0.14.1", optional = true }
redis = { version = "0.31", features = [
    "aio",
    "connection-manager",
    "tokio-comp",
], optional = true }
tokio-postgres = { version = "0.7.9", features = [
    "array-impls",
], optional = true }


[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
