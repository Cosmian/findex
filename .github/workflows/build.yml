---
name: Cloudproof build

on:
  push:
    tags:
      - '*'
  pull_request:

jobs:
  cloudproof:
    uses: Cosmian/reusable_workflows/.github/workflows/cloudproof.yml@main
    with:
      project-name: findex
      toolchain: nightly-2022-10-28
      kms-version: 4.2.0
      regression-filename: sqlite.db
      branch-java: fix/progress_callback
      branch-js: develop
      branch-flutter: fix/progress_callback
      branch-python: main
      bench-features: sqlite
    secrets: inherit
